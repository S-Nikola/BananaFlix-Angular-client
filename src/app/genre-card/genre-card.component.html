<mat-card class="dialog-card">

      <mat-card-title>
        {{data.Name}}
      </mat-card-title>
    </mat-card-header>
    <mat-dialog-content style="line-height: normal;">
      <p>{{data.Description}}</p>
    </mat-dialog-content>
  </div>
</mat-card>
