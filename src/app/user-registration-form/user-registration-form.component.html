<mat-card class="dialog-card">
  <div class="dialog-box">
    <mat-card-header>
      <mat-card-title>Sign Up!</mat-card-title>
    </mat-card-header>
    <br>
    <mat-card-content>
      <form>
        <mat-form-field class="input-field">
          <input
            
            matInput
            [(ngModel)]="userData.Username"
            placeholder="Username"
            type="text"
            name="Username"
            required
          >
          </mat-form-field>
          <mat-form-field>
          <input
            class="input-field"
            matInput
            [(ngModel)]="userData.Password"
            type = "password"
            placeholder="Password"
            name="Password"
            required
          >
        </mat-form-field>
        <mat-form-field>
          <input
          class="input-field"
            matInput
            [(ngModel)]="userData.Email"
            type = "email"
            placeholder="Email"
            name="Email"
            required
          >
        </mat-form-field>
        <mat-form-field>
          <input
            class="input-field"
            matInput
            [(ngModel)]="userData.Birthday"
            type = "date"
            placeholder="Birthday"  
            name="Birthday"
          >
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
        <button id="confirm-button"
          mat-raised-button
          (click)="registerUser()"
        >
          Sign Up
        </button>
    </mat-card-actions>
  </div>
</mat-card>
