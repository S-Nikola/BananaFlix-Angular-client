<app-navigation-bar></app-navigation-bar>
<div class="movie-page">
  <mat-card *ngFor="let movie of movies;" class="movie-card" style="flex: 1 1 auto;">
    <mat-card-header class="movie-card-header">
      <mat-card-title id="title">{{movie.Title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="movie-card-content">
      <div class="movie-card-img">
        <img style="width: 170px;" src={{movie.ImageURL}} alt={{movie.Title}} />
      </div>
      <mat-card-actions class="movie-card-actions-container">
        <button
            mat-button
            (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
        >
          Genre
        </button>
        <button
            mat-button
            (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)"
        >
          Director
        </button>
        <button
              mat-button
              (click)="openSynopsisDialog(movie.Title, movie.Description)"
          >
            Synopsis
        </button>
        <mat-icon
          class="fav-button" 
          (click)="toggleFavoriteMovie(movie._id)"
          style="color:#F5AC3E"
        >
          {{favoriteMovies.includes(movie._id) ? 'favorite' : 'favorite_border'}}
        </mat-icon>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
